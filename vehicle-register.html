<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Vehicle</title>
        <meta name="author" content="BBates"/>
        <meta name="description" content="Page for adding a vehicle to the DB."/>
        <meta name="language" content="en-GB">
        <meta name="charset" content = "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="projectAppearance.css"/>
        <script type="module" src="projectScriptingAndDBAccess.js" defer></script>
    </head>

    <header>
        <h1 class="PageHeader" id="TitleHeader">Add a Vehicle</h1>
        <nav>
            <ul id="NavigationLinks">
                <li>
                    <a class="Inactive" href="people-look-up.html" id="PersonSearchLink">Person Search</a>
                </li>
                <li>
                    <a class="Inactive" href="vehicle-look-up.html" id="VehicleSearchLink">Vehicle Search</a>
                </li>
                <li>
                    <a class="Active" href="vehicle-register.html" id="VehicleRegisterLink">Add a Vehicle</a> 
                </li> 
            </ul>
        </nav>
    </header>

    <main>
        <body>
            <section class="Body" id="container">
                <aside class="Sidebar">
                    <img src="assets/badge.png" alt="Badge" id="BadgeImage"/>
                    <input id="DarkModeButton" name="DarkModeButton" type="button" value="Toggle Dark Mode"> 
                </aside>
        
                <main class="Main" id="MainSection">
                    <!--<form class="MainParagraph" id="RegistrationForm" onsubmit="return false;">-->
                        <label for="rego" id="LicensePlateLabel">License Plate Number:</label>
                        <input id="rego" name="rego" type="text" placeholder="Enter value">
                        <p hidden id="LPExistsPara">This license plate is already registered.</p>
                        <br>
                        <label for="make" id="VehicleMakeLabel">Vehicle Make:</label>
                        <input id="make" name="make" type="text" placeholder="Enter value">
                        <br>
                        <label for="model" id="VehicleModelLabel">Vehicle Model:</label>
                        <input id="model" name="model" type="text" placeholder="Enter value">
                        <br>
                        <label for="colour" id="VehicleColourLabel">Vehicle Colour:</label>
                        <input id="colour" name="colour" type="text" placeholder="Enter value">
                        <br>
                        <br>
                        <label for="owner" id="OwnerLabel">Owner:</label>
                        <input id="owner" name="owner" type="text" placeholder="Enter value">
                        <br>
                        <br>
                        <input id="Add vehicle" name="Add vehicle" type="button" value="Add"> 
                        <p hidden id="OwnerInformationPara">Owner not recognised, please enter owner details</p>
                        <label hidden for="name" id="OwnerNameLabel">Owner Name:</label>
                        <input hidden id="name" name="name" type="text" placeholder="Enter value">
                        <br>
                        <label hidden for="personID" id="OwnerIDLabel">Owner ID:</label>
                        <input hidden id="personID" name="personID" type="text" placeholder="Enter value">
                        <br>
                        <label hidden for="address" id="OwnerAddressLabel">Owner Address:</label>
                        <input hidden id="address" name="address" type="text" placeholder="Enter value">
                        <br>
                        <label hidden for="dob" id="OwnerDOBLabel">Owner Date of Birth (YYYY-MM-DD):</label>
                        <input hidden id="dob" name="dob" type="text" placeholder="Enter value">
                        <br> 
                        <label hidden for="license" id="OwnerLNLabel">Owner License Number:</label>
                        <input hidden id="license" name="license" type="text" placeholder="Enter value">
                        <br>
                        <label hidden for="expire" id="OwnerEDLabel">License Expiry Date (YYYY-MM-DD):</label>
                        <input hidden id="expire" name="expire" type="text" placeholder="Enter value">
                        <br>
                        <br>
                        <input hidden id="AddOwnerButton" name="AddOwnerButton" type="button" value="Add owner">                        
                    <!--</form>-->

                    <p id="message"></p>
                </main>
            </section>
        </body>
    </main>

    <footer class="Footer" id="Footer">
        <p id="FooterContent">

</html>
